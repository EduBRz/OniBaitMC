####################
# general
####################

general {
    # How much the damage in Ars Magica is scaled.
    D:DamageMultiplier=1.0
    B:Death_AffinityLoss=true
    I:Death_Mana_Levels_Lost=5

    # This will toggle mana display on and off in your inventory.  Default 'O' key in game.
    B:DisplayManaInInventory=false

    # Generate Ars Magica towers throughout the world.  Note: Turning this off will make Ars a very lategame mod, as you will need to research all of your spells.  It will also change the recipe for spell research to require an enchanted book instead of a lost journal fragment..
    B:EnableWorldGen=true

    # This is the multiplier used to determine velocity lost when a spell projectile bounces. 0.0 is a complete stop, 1.0 is no loss.
    D:FrictionCoefficient=0.8
    I:GFX_Level=2

    # Allows for simple repositioning of the main GUI.  Allowed values are:  0 (Top Left), 1 (Top Center), 2 (Top Right).
    S:Main_GUI_Position=0
    B:NPC_Spells_Destroy_Terrain=false
    B:Player_Spells_Destroy_Terrain=true

    # Set this to true to enable retroactive worldgen for Ars Magica structures and ores.  *WARNING* This may break your save!  Do a backup first!
    B:RetroactiveWorldGen=false

    # Warning:  Changing this on an existing world may cause overlapping structures.
    I:Towergen_Grid_Size=500

    # Render spell effects on equipped scrolls rather than the scroll itself (only applies to the in-game one, the one on your hotbar remains unchanged)
    B:Use_Special_Renderers=true
}


