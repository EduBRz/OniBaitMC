####################
# enchantments
#===================
# Allows control over various enchantments in the mod.
####################

enchantments {
    # Should the imbue enchantment be enabled?
    B:Enable_Imbue_Enchantment=true

    # This is the durability cost to Armor for each proc of the Imbue enchantment.  It is used in a formula, so it's not direct, but a general idea.
    I:Imbue_Enchant_Proc_Cost_Armor=10

    # This is the durability cost to Bows for each proc of the Imbue enchantment.  It is used in a formula, so it's not direct, but a general idea.
    I:Imbue_Enchant_Proc_Cost_Bow=2

    # This is the durability cost to Melee Weapons for each proc of the Imbue enchantment.  It is used in a formula, so it's not direct, but a general idea.
    I:Imbue_Enchant_Proc_Cost_Weapon=5
    I:imbued_armor=102
    I:imbued_bow=103
    I:imbued_weapon=101
    I:magic_resist=100
    I:soulbound=104
}


